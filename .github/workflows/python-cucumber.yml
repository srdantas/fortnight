# This workflow will install Python dependencies, run features bdd tests
name: Python Cucumber tests
on:
  push:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install Dependencies
      run: |
        cd bdds
        python -m pip install --upgrade pip
        pip install .
    - name: Run Features
      run: |
        behave
